{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table mb-5">
    <thead>
        <tr>
            <th>Type</th>
            <th>Stock</th>
            <th>No. of Shares</th>
            <th>Price</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in transactions %}
        <tr>
            <th>{{ stock.type }}</th>
            <th>{{ stock.stock }}</th>
            <th>{{ stock.shares }}</th>
            <th>{{ stock.price }}</th>
            <th>{{ stock.dateBought }}</th>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
